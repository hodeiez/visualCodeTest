<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta />
    <title>a titel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>this is a test</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="atest.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="row">
              <input
                class="form-control mr-sm-2 col-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="field"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0 col-sm-2"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <div id="numberFy">a text</div>
    <div class="right">
      <p id="mirror"></p>
    </div>
    <script>
      let input = document.getElementById("field");
      let mirror = document.getElementById("mirror");
      let numberFy = document.getElementById("numberFy");

      input.addEventListener("input", function (event) {
        mirror.innerText = event.target.value.split("").reverse().join("");
        numberFy.innerText = Number(event.target.value.split(""));
      });
    </script>
  </body>
